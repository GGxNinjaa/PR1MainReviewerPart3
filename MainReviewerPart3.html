<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #buttons-container {
            margin: 20px 0;
        }
        .img-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .img-button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 80%;
        }
        .next {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .next:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="buttons-container">
        <button class="img-button" data-src="image1-1.jpg,image1-2.jpg,image1-3.jpg">Plagiarism</button>
        <button class="img-button" data-src="image2-1.jpg,image2-2.jpg,image2-3.jpg">Reference List</button>
        <button class="img-button" data-src="image3-1.jpg,image3-2.jpg,image3-3.jpg">Citations</button>
        <button class="img-button" data-src="image4-1.jpg,image4-2.jpg,image4-3.jpg">Reviewing the Literature</button>
        <button class="img-button" data-src="image5-1.jpg,image5-2.jpg,image5-3.jpg">Hierarchy</button>
        <button class="img-button" data-src="image6-1.jpg,image6-2.jpg,image6-3.jpg">Literature Search and Tools</button>
        <button class="img-button" data-src="image7-1.jpg,image7-2.jpg,image7-3.jpg">RRL Objectives</button>
        <button class="img-button" data-src="image8-1.jpg,image8-2.jpg,image8-3.jpg">RRL References</button>
    </div>

    <div id="fullscreen" class="hidden">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
        <div class="next">Next</div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.img-button');
        const fullscreen = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreen-img');
        const nextButton = document.querySelector('.next');

        let currentIndex = 0;
        let currentImages = [];

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                currentImages = button.dataset.src.split(',');
                currentIndex = 0;
                showImage(currentImages[currentIndex]);
            });
        });

        nextButton.addEventListener('click', (event) => {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % currentImages.length;
            showImage(currentImages[currentIndex]);
        });

        fullscreen.addEventListener('click', () => {
            fullscreen.classList.add('hidden');
        });

        function showImage(src) {
            fullscreenImg.src = src;
            fullscreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
